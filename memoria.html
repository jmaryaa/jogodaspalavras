<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Formação de Palavras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Formação de Palavras</h1>
        <div id="letras"></div>
        <input type="text" id="palavra" placeholder="Digite uma palavra...">
        <button onclick="verificarPalavra()">Verificar</button>
        <p>Tentativas Restantes: <span id="tentativas">4</span></p>
        <p>Score: <span id="score">0</span></p>
        <button onclick="verPalavrasPossiveis()">Ver Palavras Possíveis</button>
        <div id="palavras-possiveis"></div>
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
